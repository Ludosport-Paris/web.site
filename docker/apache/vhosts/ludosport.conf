<VirtualHost *:80>
  ServerName ludosport.paris.zlika.com
  DocumentRoot "/var/local/drupal/www/current/web"
  <Directory "/var/local/drupal/www/current/web">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
    DirectoryIndex index.php
  </Directory>
  <Proxy "fcgi://php-fpm/">
      ProxySet enablereuse=On
  </Proxy>
  <FilesMatch "\.php$">
      SetHandler "proxy:fcgi://php-fpm:9000"
  </FilesMatch>
</VirtualHost>