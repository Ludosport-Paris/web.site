name: ludosport-paris

services:

  apache:
    build: ./docker/apache
    container_name: ludosport_web
    pull_policy: always
    ports:
      - 80:80
    volumes:
      - drupal_www:/var/local/drupal/www:ro
      - drupal_public_files:/var/local/drupal/files:ro
    restart: always
    networks:
      - ludosport
      - proxy
    depends_on:
      - php-fpm

  php-fpm:
    build: 
      context: ./docker/php-fpm
    container_name: ludosport_php
    pull_policy: always
    environment:
      - APP_ENV
      - DBNAME
      - USERNAME
      - PASSWORD
      - HOST
      - PORT
      - HASH_SALT
    volumes:
      - drupal_www:/var/local/drupal/www
      - drupal_public_files:/var/local/drupal/files
      - drupal_private_files:/var/local/drupal/private
    restart: always
    networks:  
      - ludosport
    depends_on:
      - mariadb
      - solr
      
  mariadb:
    image: mariadb:11.8
    container_name: ludosport_db
    pull_policy: always
    environment:
      - MARIADB_ROOT_PASSWORD=${ROOT_PASSWORD}
      - MARIADB_USER=${USERNAME}
      - MARIADB_PASSWORD=${PASSWORD}
      - MARIADB_DATABASE=${DBNAME}
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: always
    networks:
      - ludosport

  solr:
    image: solr:9
    container_name: ludosport_solr
    pull_policy: always
    ports:
      - 8983:8983
    volumes:
      - solr_data:/var/solr
    command:
      - solr-precreate
      - ludosport  
    environment:
      - SOLR_MODULES=analysis-extras,ltr,langid,extraction
    restart: always
    networks:
      - ludosport
      
volumes:
  mariadb_data:
    external: true
    name: ludosport_db_data
  drupal_www:
    external: true
    name: ludosport_www
  drupal_public_files:
    external: true
    name: ludosport_public_files
  drupal_private_files:
    external: true
    name: ludosport_private_files
  solr_data:
    external: true
    name: ludosport_solr_data

networks:
  ludosport:
    external: true
    name: ludosport
  proxy:
    external: true
    # Traefik network
    name: services