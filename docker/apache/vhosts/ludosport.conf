<VirtualHost *:80>
  ServerName ${FQDN}
  DocumentRoot "/app/web"
  <Directory "/app/web">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
    DirectoryIndex index.php
  </Directory>
  <Proxy "fcgi://php-fpm/">
      ProxySet enablereuse=On
  </Proxy>
  <FilesMatch "\.php$">
      SetHandler "proxy:fcgi://php-fpm:9000"
  </FilesMatch>
</VirtualHost>